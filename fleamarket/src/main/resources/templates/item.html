<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            background: #007bff;
            color: #fff;
            text-align: center;
            font-size: 1.5em;
            font-weight: 700;
        }

        .image {
            width: 100%;
            height: 300px;
            background: url('https://via.placeholder.com/800x300') no-repeat center center/cover;
        }

        .content {
            padding: 20px;
        }

        .description {
            font-size: 1em;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .info {
            display: flex;
            justify-content: space-between;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .info strong {
            font-weight: 700;
        }

        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }

        .timer {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #e63946;
        }

        .messages {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 8px;
            height: 150px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .bid-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bid-section input[type="number"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .bid-section button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }

        .bid-section button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 제목 -->
    <div class="header" th:text="${productTitle}">상품 제목</div>

    <!-- 사진 -->
    <div class="image" th:style="'background-image: url(' + ${productImageUrl} + ');'"></div>

    <!-- 설명 -->
    <div class="content">
        <p class="description" th:text="${productDescription}">
            상품 설명
        </p>

        <!-- 최고 금액 및 참여 인원 -->
        <div class="info">
            <div><strong>최고 금액:</strong> <span id="highestBid" th:text="${highestBid}">0</span>원</div>
            <div><strong>참여중인 인원:</strong> <span id="participantCount" th:text="${participantCount}">0</span>명</div>
        </div>

        <!-- 구분선 -->
        <div class="divider"></div>

        <!-- 경매 남은 시간 -->
        <div class="timer">경매 남은 시간: <span id="timeRemaining" th:text="${timeRemaining}">00:00:00</span></div>

        <!-- 구분선 -->
        <div class="divider"></div>

        <!-- 메시지 -->
        <div class="messages">
            <div id="messageContainer">
                <!-- 초기 메시지 Thymeleaf 렌더링 -->
                <div class="message" th:each="msg : ${messages}" th:text="${msg}"></div>
            </div>
        </div>

        <!-- 입찰가 입력 및 버튼 -->
        <div class="bid-section">
            <input type="number" id="bidAmount" placeholder="입찰가 입력" />
            <button onclick="submitBid()">입찰하기</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/dist/stomp.min.js"></script>
<script>
    var socket = new SockJS('/auction'); // 서버 WebSocket 엔드포인트
    var stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
        console.log('Connected: ' + frame);

        // 최고 금액, 참여 인원, 남은 시간, 메시지 업데이트
        stompClient.subscribe('/topic/auction', function(messageOutput) {
            var data = JSON.parse(messageOutput.body);

            // 최고 금액 업데이트
            if (data.highestBid !== undefined) {
                document.getElementById("highestBid").textContent = data.highestBid;
            }

            // 참여 인원 업데이트
            if (data.participantCount !== undefined) {
                document.getElementById("participantCount").textContent = data.participantCount;
            }

            // 남은 시간 업데이트
            if (data.timeRemaining !== undefined) {
                document.getElementById("timeRemaining").textContent = data.timeRemaining;
            }

            // 메시지 추가
            if (data.message !== undefined) {
                var messageContainer = document.getElementById("messageContainer");
                var newMessage = document.createElement("div");
                newMessage.classList.add("message");
                newMessage.textContent = data.message;
                messageContainer.appendChild(newMessage);

                // 자동 스크롤
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
        });
    });

    // 입찰하기 버튼 클릭 시 호출
    function submitBid() {
        var bidAmount = document.getElementById("bidAmount").value;
        if (bidAmount) {
            stompClient.send("/app/bid", {}, JSON.stringify({
                bidAmount: parseInt(bidAmount, 10)
            }));
        }
    }
</script>
</body>
</html>
