<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 추가</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* 네비게이션 스타일 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            padding: 20px;
        }

        .header {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1em;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .form-group input[type="file"] {
            padding: 0;
        }
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<div class="navbar">
    <a th:href="@{/}">홈</a>
    <span th:if="${isLogin}">
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" style="background: none; border: none; color: white; font-weight: bold; cursor: pointer; text-decoration: underline; padding: 0; font: inherit;">
                로그아웃 |
            </button>
        </form>
        <a th:href="@{/myPage}">마이 페이지</a>
    </span>
    <a th:if="${!isLogin}" th:href="@{/login}">로그인</a>
</div>

<div class="container">
    <div class="header">상품 추가</div>
    <form th:action="@{/item/add}" th:object="${itemForm}" method="post" enctype="multipart/form-data">
        <!-- 제목 -->
        <div class="form-group">
            <label for="title">상품 제목</label>
            <input type="text" id="title" name="title" th:field="*{title}" placeholder="상품 제목을 입력하세요" required />
        </div>

        <!-- 사진 업로드 -->
        <div class="form-group">
            <label for="photo">사진</label>
            <input type="file" id="photo" name="photo" th:field="*{photo}" required />
        </div>

        <!-- 설명 -->
        <div class="form-group">
            <label for="description">상품 설명</label>
            <textarea id="description" name="description" th:field="*{description}" placeholder="상품 설명을 입력하세요"></textarea>
        </div>

        <!-- 가격 -->
        <div class="form-group">
            <label for="price">가격</label>
            <input type="number" id="price" name="price" th:field="*{price}" placeholder="가격을 입력하세요" required />
        </div>

        <!-- 추가 버튼 -->
        <div class="form-group">
            <button type="submit">상품 추가</button>
        </div>
    </form>
</div>
</body>
</html>
