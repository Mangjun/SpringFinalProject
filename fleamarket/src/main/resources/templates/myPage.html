<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* 네비게이션 스타일 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* 컨테이너 스타일 */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* 버튼 스타일 */
        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .tab-buttons button:hover {
            background-color: #0056b3;
        }

        .tab-buttons button.active {
            background-color: #0056b3;
        }

        /* 상품 카드 스타일 */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .product-card:hover {
            transform: scale(1.02);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }

        .product-card .product-info {
            padding: 15px;
        }

        .product-card .product-info h3 {
            font-size: 1.2em;
            margin: 0 0 10px;
        }

        .product-card .product-info p {
            font-size: 0.9em;
            margin: 0 0 10px;
            color: #666;
        }

        .product-card .product-info .price {
            font-size: 1.1em;
            font-weight: bold;
            color: #007bff;
        }

        /* 숨기기 기본 설정 */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<div class="navbar">
    <a th:href="@{/}">홈</a>
    <span th:if="${isLogin}">
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" style="background: none; border: none; color: white; font-weight: bold; cursor: pointer; text-decoration: underline; padding: 0; font: inherit;">
                로그아웃 |
            </button>
        </form>
        <a th:href="@{/myPage}">마이 페이지</a>
    </span>
    <a th:if="${!isLogin}" th:href="@{/login}">로그인</a>
</div>

<!-- 마이 페이지 콘텐츠 -->
<div class="container">
    <div class="header">마이 페이지</div>

    <!-- 탭 버튼 -->
    <div class="tab-buttons">
        <button class="tab-button active" data-tab="my-products">내가 등록한 상품</button>
        <button class="tab-button" data-tab="participated-products">참여한 상품</button>
    </div>

    <!-- 내가 등록한 상품 리스트 -->
    <div class="tab-content my-products active">
        <div class="product-grid" th:each="product : ${registerItems}">
            <div class="product-card">
                <img th:src="${product.photo}" alt="상품 이미지" />
                <div class="product-info">
                    <h3 th:text="${product.title}">상품 제목</h3>
                    <p th:text="${product.description}">상품 설명</p>
                    <div class="price" th:text="${product.price} + '원'">가격</div>
                    <a class="participate-btn" th:href="@{/item/{itemId}(itemId=${product.id})}">바로 가기</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 참여한 상품 리스트 -->
    <div class="tab-content participated-products">
        <div class="product-grid" th:each="product : ${participatedProducts}">
            <div class="product-card">
                <img th:src="${product.photo}" alt="상품 이미지" />
                <div class="product-info">
                    <h3 th:text="${product.title}">상품 제목</h3>
                    <p th:text="${product.description}">상품 설명</p>
                    <div class="price" th:text="${product.price} + '원'">가격</div>
                    <a class="participate-btn" th:href="@{/item/{itemId}(itemId=${product.id})}">바로 가기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 자바스크립트로 탭 전환 처리 -->
<script>
    document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', function() {
            // 모든 버튼에서 active 클래스를 제거
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            // 클릭된 버튼에 active 클래스 추가
            this.classList.add('active');

            // 모든 탭 콘텐츠 숨기기
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // 클릭된 버튼에 해당하는 탭 콘텐츠만 보이게 하기
            const tabContent = document.querySelector(`.${this.dataset.tab}`);
            tabContent.classList.add('active');
        });
    });
</script>

</body>
</html>
